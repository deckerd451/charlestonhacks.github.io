<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="description" content="Join CharlestonHacks for transformative hackathons and tech meetups in Charleston, SC. Build, learn, and connect with local innovators.">
  <meta property="og:title" content="CharlestonHacks | Charleston Hackathons & Tech Events" />
  <meta property="og:description" content="CharlestonHacks promotes tech events including the AI Film Fest. Join us for exciting events and stay updated." />
  <meta property="og:image" content="images/reactiveh.png" />
  <meta property="og:url" content="https://charlestonhacks.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Innovation Engine - CharlestonHacks</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" />

  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://hvmotpzhliufzomewzfl.supabase.co">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="two-card-page">
  <a href="index.html" title="Back to Home"><i class="fas fa-home home-icon"></i></a>

  <div id="achievements" class="achievements" aria-live="polite"></div>

  <div class="container">
    <header class="header">
      <h1>Innovation Engine</h1>
      <p>Connect, Build, and Innovate Together</p>
      <div class="auth-controls">
        <span class="user-badge"></span>
        <button class="logout-btn hidden"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>

    <main class="panels-wrapper">
      <div class="panel large">

        <!-- LOGIN SECTION -->
        <div id="login-section">
          <h2 class="section-title">Login</h2>
          <input type="email" id="login-email" placeholder="Enter your email" autocomplete="email" />
          <button id="login-button">Send Magic Link</button>
        </div>

        <!-- PROFILE SECTION (hidden until logged in) -->
        <div id="profile-section" class="hidden">
          <div class="tab-nav">
            <button class="tab-button active" data-tab="profile"><i class="fas fa-user-plus"></i> Create Profile</button>
            <button class="tab-button" data-tab="search"><i class="fas fa-search"></i> Individual Search</button>
            <button class="tab-button" data-tab="team-builder"><i class="fas fa-users"></i> Team Builder</button>
            <button class="tab-button" data-tab="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
          </div>

          <!-- Profile Tab -->
          <div id="profile" class="tab-content-pane active-tab-pane">
            <section id="matchmaking-section">
              <h2 class="section-title">Create Your Profile</h2>
              <form id="skills-form">
                <div class="input-container">
                  <input type="text" id="first-name" placeholder="First Name" required autocomplete="given-name">
                  <input type="text" id="last-name" placeholder="Last Name" required autocomplete="family-name">
                  <input type="email" id="email" placeholder="Email" required autocomplete="email">

                  <label for="skills-input">Professional Skills (comma separated)</label>
                  <input type="text" id="skills-input" placeholder="e.g. aws, fullstack, java, python" required autocomplete="off">
                  <div id="skills-proficiency-container"></div>
                  <div id="autocomplete-skills-input" class="autocomplete-box"></div>

                  <label for="photo-input">Upload Your Photo</label>
                  <input type="file" id="photo-input" accept="image/*" required>
                  <img id="preview" src="#" alt="Image Preview" class="image-preview hidden" />

                  <label for="bio-input">Short Bio (optional)</label>
                  <input type="text" id="bio-input" placeholder="Tell us about yourself" maxlength="120">

                  <label for="availability-input">Current Availability</label>
                  <select id="availability-input">
                    <option value="Available">Available</option>
                    <option value="Busy">Busy</option>
                    <option value="Not Looking">Not Looking</option>
                  </select>

                  <label>
                    <input type="checkbox" id="newsletter-opt-in"> Subscribe to CharlestonHacks Newsletter
                  </label>

                  <button type="submit">Save Profile</button>
                </div>
                <div class="profile-bar"><div class="profile-bar-inner"></div></div>
                <div id="profile-progress-msg" class="profile-incomplete"></div>
              </form>
              <p id="success-message" class="success-message hidden">Profile saved successfully!</p>
            </section>
          </div>

          <!-- Search Tab -->
          <div id="search" class="tab-content-pane">
            <h2 class="section-title">Individual Search</h2>
            <div class="input-container">
              <label for="teamSkillsInput">Required Skills</label>
              <input type="text" id="teamSkillsInput" placeholder="e.g. aws, fullstack, java, python" autocomplete="off">
              <div id="autocomplete-team-skills" class="autocomplete-box"></div>
              <button id="find-team-btn" type="button">Get People</button><br><br>

              <label for="nameInput">Search by First/Last Name</label>
              <input type="text" id="nameInput" placeholder="e.g. John, Doug, Will, Dave" autocomplete="off">
              <button id="search-name-btn" type="button">Find by Name</button>
            </div>
            <div id="matchNotification" class="notification match-notification hidden"></div>
            <div id="noResults" class="notification no-results-notification hidden"></div>
            <div id="cardContainer" class="card-container" role="list" aria-label="Matching team members"></div>
          </div>

          <!-- Team Builder Tab -->
          <div id="team-builder" class="tab-content-pane">
            <h2 class="section-title">Team Builder</h2>
            <div class="input-container">
              <p class="instructions">Enter required skills and team size.</p>
              <input type="text" id="team-skills-input" placeholder="e.g. aws, fullstack, java, python" autocomplete="off">
              <!-- FIX: unified the ID name to match the search tab’s convention -->
              <div id="autocomplete-team-skills" class="autocomplete-box"></div>
              <input type="number" id="teamSize" placeholder="Team size" min="1" max="6">
              <!-- FIX: removed inline onclick (module scope doesn’t expose globals) -->
              <button id="buildTeamBtn" type="button">Build Team</button>
            </div>
            <div class="card-container" id="bestTeamContainer" role="list"></div>
          </div>

          <!-- Leaderboard Tab -->
          <div id="leaderboard" class="tab-content-pane">
            <div class="leaderboard">
              <h2>Top Endorsed Skills</h2>
              <div id="leaderboard-rows"></div>
            </div>
          </div>
        </div><!-- /profile-section -->

      </div>
    </main>
  </div>

  <!-- Your modules (fine to keep as modules) -->
  <script type="module" src="/assets/js/main.js"></script>
  <script type="module" src="/assets/js/login.js"></script>
  <script type="module" src="/assets/js/profile.js"></script>

  <!-- Small safety net so the page never crashes even if modules haven’t wired listeners yet -->
  <script>
    (function () {
      // If some code still expects a global, provide a harmless fallback:
      if (!('buildBestTeam' in window)) {
        window.buildBestTeam = function () { /* no-op until your modules wire it */ };
      }

      // Attach click safely without assuming presence:
      document.addEventListener('DOMContentLoaded', function () {
        var btn = document.getElementById('buildTeamBtn');
        if (btn) {
          btn.addEventListener('click', function () {
            // call it if your app sets a real implementation later
            if (typeof window.buildBestTeam === 'function') {
              try { window.buildBestTeam(); } catch (e) { console.warn(e); }
            }
          });
        }
      });
    })();
  </script>
</body>
</html>
